<section class="slider align-items-center">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="slider-title_box">
					<div class="row">
						<div class="col-md-12">
							<div class="slider-content_wrap">
								<h1 class="fontsize">Discover great places in Seattle</h1>
								<h3>Let's uncover the best places to eat or drink.</h3>
							</div>
						</div>					
					</div>
					<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
						<div class="form-row">
							<div class="form-group col-md-3">
								<input type="text" class="form-control input-lg" placeholder="What are you looking for?" name="restaurantName"
									ngModel required>
							</div>
							<div class="form-group col-md-3">
								<select class="form-control input-lg" style="font-size:20px" name="options" ngModel required>
									<option value="" disabled>Choose...</option>
									<option *ngFor="let option of options" [ngValue]="option.description">
										{{ option.description }}
									</option>
								</select>
							</div>
							<button class="btn btn-warning btn-lg" type="submit" [disabled]="f.invalid">Search</button>
						</div>		
					</form>
					<div class="row">
						<div class="col-md-12">
							<div *ngIf="submitted && notFind" class="row message">Oops! No restaurantName found! Please try another one!</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
</section>
