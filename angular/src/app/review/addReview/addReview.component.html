<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-group">
				<label>Review:</label>
				<textarea class="form-control rounded-0" rows="10" #content></textarea>
			</div>
			
			<div>
				<button class="btn btn-primary" (click)="addNewReview(content.value)">Save</button>&nbsp;
				<button type="button" class="btn btn-warning" (click)="goBackToRestaurant()">Cancel</button>
			</div>
		</div>
	</div>
</div>
